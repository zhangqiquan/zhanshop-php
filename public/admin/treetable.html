<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1.0, user-scalable=yes, user-scalable=0, minimal-ui">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/materialdesignicons.min.css" rel="stylesheet">
    <link href="./css/style.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="js/layer/css/layui.css">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <script>
        var searchFieldNum = 0;
    </script>
</head>

<body>
<div class="container-fluid p-t-15" id="view">

    <div class="row">

        <div class="col-lg-12">
            <div class="card">
                <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                    {{#  if(d.tabs.length){ }}
                    <ul class="layui-tab-title">
                        {{#  arr_foreach(d.tabs, function(k1, v1){ }}
                        {{#  if(k1 == 0){ }}
                        <li class="layui-this" onclick="tabsLink(this)" data-where='{{v1.where}}'>{{v1.title}}</li>
                        {{# }else{ }}
                        <li  onclick="tabsLink(this)" data-where='{{v1.where}}'>{{v1.title}}</li>
                        {{#  } }}
                        {{#  }); }}
                    </ul>
                    {{#  } }}

                    <div class="layui-tab-content">

                        <div class="card-toolbar d-flex flex-column flex-md-row">
                            <div class="toolbar-btn-action"> <a style="color: #000;font-size: 18px;opacity: 0.7;line-height: 1.6em;">{{d.title}}</a>
                            </div>
                            
                        </div>
                    </div>

                    <table id="laytable" lay-filter="laytable"></table>

                    <script id="left-toolbar" type="text/html">
                        <div class="layui-btn-container layui-btn-group">
                            {{#  arr_foreach(d.head_toolbar, function(k1, v1){ }}
                            {{#  if(v1.event != 'hidden'){ }}
                            <button data-config={{=json_encode(v1)}} class="layui-btn layui-btn-primary layui-btn-sm head-event" lay-event="header"><i class="layui-icon">{{v1.ico}}</i>{{v1.title}}</button>
                            {{#  } }}
                            {{#  }); }}
                        </div>
                    </script>

                </div>
            </div>
        </div>

    </div>

</div>
<script type="text/javascript" src="js/layer/layui.js"></script>
<script>
    var where = {};
    var tabWhere = [];
    window.zhanshop = null;
    ready(function() {
        layui.use(['zhanshopTreeTable', 'zhanshop'], function() {
            zhanshop = layui.zhanshop;
            var treeTable = layui.zhanshopTreeTable;
            // view: function(url, elem, callback, reqMethod = 'POST', data = '', head = {}){
            zhanshop.view(API_ADDRESS + '/v4.0.0/index.table?id=' + zhanshop.getParam('_id'), '#view', function(
                data) {
                zhanshop.table.url = API_ADDRESS + '/v4.0.0/index.table?id=' + zhanshop.getParam('_id');
                zhanshop.table.title = data.title;
                zhanshop.table.elem = '#laytable';
                zhanshop.table.toolbar = '#left-toolbar';
                zhanshop.table.rowbar = data.row_toolbar; // 配置行级别菜单
                /**/
                zhanshop.table.width = data.width;
                zhanshop.table.height = data.height;
                zhanshop.table.even = data.even;
                zhanshop.table.skin = data.skin;
                zhanshop.table.css = data.css;
                zhanshop.table.size = data.size;
                zhanshop.table.limit = data.limit;
                zhanshop.table.limits = data.limits;
                zhanshop.table.lineStyle = data.lineStyle;
                zhanshop.table.cellMinWidth = data.cellMinWidth;
                zhanshop.table.data = data.data;
                /**/
                zhanshop.table.idName = data.pk;
                zhanshop.table.titleName = data.title_name;
                zhanshop.table.pidName = data.pid_name;
                zhanshop.table.schma = data.cols;
                zhanshop.table.searchPage = data.searchpage;
                window.colsData = [{type: 'checkbox'}];
                if(data.treeCustomName) zhanshop.table.treeCustomName = data.treeCustomName;
                for(var i in data.cols){
                    if(data.cols[i]['in_list'] !== false){
                        colsData.push(treeTable.laycols(data.cols[i]));
                    }
                }
                treeTable.render(colsData);
            }, 'POST', {"_method":"render"});
        });
    });
</script>
</body>
</html>
